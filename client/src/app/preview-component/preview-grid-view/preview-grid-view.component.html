<div
  class="grid-layout"
  [style.gridTemplateColumns]="
    this.element.props?.['column']
      ? 'repeat(' + this.element.props?.['column'] + ', 1fr)'
      : 'repeat(3, 1fr)'
  "
  [style.gap.px]="
    this.element.props?.['gap'] ? this.element.props?.['gap'] : 10"
>
  <ng-container #container></ng-container>
</div>
