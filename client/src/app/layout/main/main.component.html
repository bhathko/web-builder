<div class="main-content" #mainContent dndDropzone (dndDrop)="onDrop($event)">
  @if (!(refreshPage$ | async)) {@for(child of element.children; track child.id)
  {
  <app-dynamic-component
    [dndDraggable]="child"
    [dndEffectAllowed]="'move'"
    [element]="child"
    (dragover)="onDragOver($event)"
    [attr.data-item]="$index"
  >
  </app-dynamic-component>
  } @if (placeholderService.placeholder | async) {
  <app-placeholder
    [config]="placeholderService.placeholder | async"
  ></app-placeholder
  >} }
</div>
