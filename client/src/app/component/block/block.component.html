<div class="container" dndDropzone (dndDrop)="onDrop($event)">
  @for(child of element.children; track child.id) {
  <app-dynamic-component
    [dndDraggable]="child"
    [dndEffectAllowed]="'move'"
    [element]="child"
    (dragover)="onDragOver($event)"
    [attr.data-item]="$index"
  >
  </app-dynamic-component>
  }
</div>
