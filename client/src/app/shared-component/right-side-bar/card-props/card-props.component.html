<mat-form-field class="select-layout">
  <mat-label>Layout Align</mat-label>
  <mat-select
    (selectionChange)="onAlignChange($event.value)"
    [value]="element.props['align']"
  >
    @for (option of alignOptions; track option.value) {
    <mat-option [value]="option.value">{{ option.label }}</mat-option>
    }
  </mat-select>
</mat-form-field>
